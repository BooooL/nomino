name: %NAME%
version: %VERSION%
about: %DESCRIPTION%
author: %REPOSITORY%
args:
  - test:
      short: t
      long: test
      help: Runs in test mode without renaming actual files
  - extension:
      short: e
      long: extension
      help: Preserves the extension of input files in 'sort' and 'regex' options
  - directory:
      short: d
      long: dir
      help: Sets the working directory
      multiple: false
      takes_value: true
      value_name: PATH
  - generate:
      short: g
      long: generate
      help: Stores a JSON map file in 'PATH' after renaming files
      multiple: false
      takes_value: true
      value_name: PATH
      conflicts_with: map
      requires:
        - output
  - print:
      short: p
      long: print
      help: Prints the map table to stdout
  - map:
      short: m
      long: map
      help: Sets the path of map file to be used for renaming files
      multiple: false
      takes_value: true
      value_name: PATH
  - sort:
      short: s
      long: sort
      help: Sets the order of sorting (by name) to rename files using enumerator
      multiple: false
      takes_value: true
      case_insensitive: true
      value_name: ORDER
      possible_values:
        - ASC
        - DESC
      requires:
        - output
  - regex:
      short: r
      long: regex
      help: Regex pattern (RE2 syntax) to match by filenames
      multiple: false
      value_name: PATTERN
      requires:
        - output
  - output:
      help: Output pattern to be used for renaming files
      multiple: false
      value_name: OUTPUT
